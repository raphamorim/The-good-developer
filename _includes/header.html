<!doctype html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title }} &mdash;{% endif %} {{ site.name }}</title>

  <!-- Meta -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% if page.layout == 'chapter' %}../{% endif %}{{ site.baseurl }}assets/images/favicon.png" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="{% if page.layout == 'chapter' %}../{% endif %}{{ site.baseurl }}assets/css/base.css" type="text/css" />
</head>
<body{% if page.class %} class="{{page.layout}} {{ page.class }}"{% endif %}>

{% if page.layout == 'chapter' %}
	<div class="bookmark">
		<p><a href='../#summary'>summary</a> > {{ page.class }}</p>
	</div>
{% endif %}
